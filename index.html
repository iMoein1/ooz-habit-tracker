<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ooz Habit Tracker - Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">ğŸ  Home</a>
    <a href="habits.html">ğŸ“‹ Habits</a>
    <a href="tasks.html">ğŸ—“ï¸ Tasks</a>
    <a href="settings.html">âš™ï¸ Settings</a>
  </div>

  <!-- Panel -->
  <div class="panel">
    <!-- Welcome Card -->
    <div class="card welcome">
      <h2>Welcome back, ooz ğŸ‘‹</h2>
      <p>Today is <span id="today-date"></span>. Stay productive!</p>
    </div>

    <!-- Overview Card -->
    <div class="card overview" id="overview">
      <div class="overview-header">
        <h2>Overview</h2>
        <span class="badge">Today</span>
      </div>

      <div class="overview-grid">
        <div class="overview-item">
          <span class="label">Active habits</span>
          <span class="value" id="ov-habits">0</span>
        </div>

        <div class="overview-item">
          <span class="label">Tasks today</span>
          <span class="value" id="ov-tasks-today">0</span>
        </div>

        <div class="overview-item">
          <span class="label">Overall progress</span>
          <div class="progress">
            <div class="progress-bar" id="ov-progress" style="width: 0%"></div>
          </div>
          <span class="value small" id="ov-progress-text">0%</span>
        </div>
      </div>

      <div class="overview-quote">
        <p id="ov-quote">Small steps every day lead to big changes.</p>
      </div>
    </div>

    <!-- Quick Actions -->
    <div class="card quick-actions">
      <h2>Quick Actions</h2>
      <button onclick="location.href='habits.html'">â• Add Habit</button>
      <button onclick="location.href='tasks.html'">â• Add Task</button>
    </div>

    <!-- Motivation Card -->
    <div class="card motivation">
      <h2>Daily Motivation</h2>
      <p id="motivation-text">Consistency beats intensity.</p>
    </div>

    <!-- Upcoming Tasks -->
    <div class="card upcoming">
      <h2>Upcoming Tasks</h2>
      <ul id="upcoming-list"></ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/app.js"></script>
</body>
</html>
