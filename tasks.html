<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ooz Habit Tracker - Tasks</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">ğŸ  Home</a>
    <a href="habits.html">ğŸ“‹ Habits</a>
    <a href="tasks.html">ğŸ—“ï¸ Tasks</a>
    <a href="settings.html">âš™ï¸ Settings</a>
  </div>

  <!-- Panel -->
  <div class="panel">
    <!-- Add task -->
    <div class="card">
      <h2 data-i18n="tasks_add_title">Add new task</h2>
      <div class="form-row">
        <label class="label">Task</label>
        <input id="task-input" data-i18n-placeholder="task_input_placeholder" placeholder="Task name">
      </div>
      <div class="form-row">
        <label class="label">Date</label>
        <input id="task-date" type="date" data-i18n-placeholder="task_date_placeholder" placeholder="Select date">
      </div>
      <div class="row">
        <button id="add-task-btn" data-i18n="task_add_btn">â• Add Task</button>
        <button id="filter-today-btn" style="margin-left:0.5rem" data-i18n="task_filter_today">ğŸ“… Show today</button>
      </div>
      <span id="task-error" class="error-text" style="display:none"></span>
    </div>

    <!-- Productivity -->
    <div class="card productivity">
      <h2 data-i18n="productivity_title">Today's productivity</h2>
      <div class="meter">
        <div class="meter-bar" id="prod-bar" style="width: 0%"></div>
      </div>
      <p class="meter-text"><span id="prod-text">0%</span> done today</p>
    </div>

    <!-- Mini calendar -->
    <div class="card mini-calendar">
      <div class="calendar-header">
        <button id="cal-prev">â†</button>
        <h2 id="cal-label">Month</h2>
        <button id="cal-next">â†’</button>
      </div>
      <div class="calendar-grid" id="calendar-grid"></div>
      <p class="calendar-tip">Click a date to filter tasks</p>
    </div>

    <!-- Stats -->
    <div class="card stats tasks-stats">
      <h2 data-i18n="tasks_stats_title">Task stats</h2>
      <p data-i18n="tasks_total">Total tasks: <span id="tasks-total">0</span></p>
      <p data-i18n="tasks_done">Done tasks: <span id="tasks-done">0</span></p>
      <p data-i18n="tasks_upcoming">Upcoming (next 7 days): <span id="tasks-upcoming">0</span></p>
    </div>

    <!-- Task list -->
    <div class="card">
      <h2 data-i18n="tasks_list_title">Your tasks</h2>
      <ul id="task-list"></ul>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" aria-live="polite" aria-atomic="true" style="display:none">
    <span id="toast-text">Deleted</span>
    <button id="toast-undo" class="toast-action" data-i18n="btn_undo">Undo</button>
  </div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
