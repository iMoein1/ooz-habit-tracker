<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In â€” ooz</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="panel" style="max-width: 520px; margin: 4rem auto;">
    <div class="card">
      <h2>Welcome back</h2>
      <form id="login-form">
        <div class="form-row">
          <label class="label">Email</label>
          <input id="login-email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-row">
          <label class="label">Password</label>
          <input id="login-password" type="password" placeholder="Your password" required>
        </div>
        <div class="form-row inline">
          <label><input type="checkbox" id="login-remember"> Remember me</label>
        </div>
        <div class="row">
          <button type="submit">Log in</button>
          <a href="signup.html" class="dim" style="margin-left:auto">No account? Sign up</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
