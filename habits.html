<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ooz Habit Tracker - Habits</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="index.html">ğŸ  Home</a>
    <a href="habits.html">ğŸ“‹ Habits</a>
    <a href="tasks.html">ğŸ—“ï¸ Tasks</a>
    <a href="settings.html">âš™ï¸ Settings</a>
  </div>

  <!-- Panel -->
  <div class="panel">
    <div class="card">
      <h2>Add New Habit</h2>
      <input id="habit-input" placeholder="Habit name">
      <input id="goal-input" type="number" placeholder="Goal (days)">
      <button id="add-btn">â• Add Habit</button>
    </div>

    <div class="card">
      <h2>Your Habits</h2>
      <ul id="habits"></ul>
    </div>

    <!-- Stats Sidebar -->
    <div class="card stats">
      <h2>Habit Stats</h2>
      <p>Total habits: <span id="stats-total">0</span></p>
      <p>Best streak: <span id="stats-best">0</span> days</p>
      <p>Average progress: <span id="stats-avg">0%</span></p>
    </div>

    <!-- Progress Chart -->
    <div class="card">
      <h2>Progress Overview</h2>
      <canvas id="progressChart"></canvas>
    </div>

    <!-- Tips Section -->
    <div class="card tips">
      <h2>Tips</h2>
      <ul>
        <li>Start small, stay consistent.</li>
        <li>Track daily, not weekly.</li>
        <li>Celebrate small wins.</li>
      </ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
