<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up â€” ooz</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="panel" style="max-width: 520px; margin: 4rem auto;">
    <div class="card">
      <h2>Create your account</h2>
      <form id="signup-form">
        <div class="form-row">
          <label class="label">Username</label>
          <input id="signup-username" placeholder="Your name" required>
        </div>
        <div class="form-row">
          <label class="label">Email</label>
          <input id="signup-email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-row">
          <label class="label">Password</label>
          <input id="signup-password" type="password" placeholder="Min 8 chars, letters + numbers" required>
        </div>
        <div class="form-row inline">
          <label><input type="checkbox" id="signup-remember"> Remember me</label>
        </div>
        <div class="row">
          <button type="submit">Sign up</button>
          <a href="login.html" class="dim" style="margin-left:auto">Already have an account? Log in</a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
